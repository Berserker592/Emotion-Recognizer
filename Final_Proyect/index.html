<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detección de Emociones en Tiempo Real</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Detección de Emociones en Tiempo Real</h1>
        <p>Aplicando Algoritmos de Inteligencia Artificial</p>
    </header>

    <main>
        <section class="camera-section">
            <h2>Acceso a la cámara</h2>
            <video id="localVideo" autoplay playsinline></video>
            <div class="controls">
                <button id="startButton">Iniciar Cámara</button>
                <button id="pauseButton" disabled>Pausar Cámara</button>
                <button id="saveButton" disabled>Guardar Video</button>
                <button id="RecopiladosButton" disabled>Videos Recopilados</button>
                <button id="ReportButton" disabled>Reportes</button>

            </div>
            <div class="status">
                <p>Tiempo encendida: <span id="timeElapsed">0</span> segundos</p>
                <p>Frames procesados: <span id="frameCount">0</span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>Proyecto de Tesis | 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
